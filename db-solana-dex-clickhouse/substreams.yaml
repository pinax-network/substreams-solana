specVersion: v0.1.0
package:
  name: solana_dex_clickhouse
  version: v0.3.1
  url: https://github.com/pinax-network/substreams-solana
  description: DEXs for Solana (ClickHouse).
  image: ../image.png

imports:
  db: ../db-solana-dex/substreams.yaml

modules:
  - name: db_out
    use: db:db_out

sink:
  module: db_out
  type: sf.substreams.sink.sql.v1.Service
  config:
    schema: "./schema.sql"
    engine: clickhouse
    postgraphile_frontend:
      enabled: false

network: solana
