specVersion: v0.1.0
package:
  name: solana_balances
  version: v0.1.0
  url: https://github.com/pinax-network/substreams-solana
  description: SPL, SPL-2022 & Native token balances for Solana blockchains.
  image: ../image.png

imports:
  # SQL Sink Substreams
  database_changes: https://github.com/streamingfast/substreams-sink-database-changes/releases/download/v2.0.0/substreams-database-change-v2.0.0.spkg
  sql: https://github.com/streamingfast/substreams-sink-sql/releases/download/protodefs-v1.0.7/substreams-sink-sql-protodefs-v1.0.7.spkg

  # Substreams
  spl_token: https://github.com/pinax-network/substreams-solana/releases/download/solana-tokens-v0.2.3/spl-token-v0.2.3.spkg
  native_token: https://github.com/pinax-network/substreams-solana/releases/download/solana-tokens-v0.2.2/native-token-v0.2.2.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/clickhouse_solana_balances.wasm

modules:
  - name: db_out
    kind: map
    inputs:
      - source: sf.substreams.v1.Clock
      - map: spl_token:map_events
      - map: native_token:map_events
    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

sink:
  module: db_out
  type: sf.substreams.sink.sql.v1.Service
  config:
    schema: "./schema.sql"
    engine: clickhouse
    postgraphile_frontend:
      enabled: false

network: solana
