specVersion: v0.1.0
package:
  name: solana_metadata
  version: v0.1.0
  url: https://github.com/pinax-network/substreams-solana
  description: SPL Token & Metaplex metadata events for Solana blockchains.
  image: ../image.png

imports:
  # SQL Sink Substreams
  database_changes: ../spkg/substreams-sink-database-changes-v4.0.0.spkg
  sql: ../spkg/substreams-sink-sql-protodefs-v1.0.7.spkg

  # Substreams
  spl_token: ../spkg/spl-token-v0.2.3.spkg
  metaplex: https://github.com/pinax-network/substreams-solana/releases/download/metaplex-v0.1.0/metaplex-v0.1.0.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/db_solana_metadata.wasm

modules:
  - name: db_out
    kind: map
    inputs:
      - source: sf.substreams.v1.Clock
      - map: spl_token:map_events
      - map: metaplex:map_events
    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

network: solana
