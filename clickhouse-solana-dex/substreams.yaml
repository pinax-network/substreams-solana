specVersion: v0.1.0
package:
  name: solana_dex
  version: v0.2.0
  url: https://github.com/pinax-network/substreams-solana
  description: DEXs for Solana.
  image: ../image.png

imports:
  # SQL Sink Substreams
  database_changes: https://github.com/streamingfast/substreams-sink-database-changes/releases/download/v2.0.0/substreams-database-change-v2.0.0.spkg
  sql: https://github.com/streamingfast/substreams-sink-sql/releases/download/protodefs-v1.0.7/substreams-sink-sql-protodefs-v1.0.7.spkg

  # DEXs
  pumpfun: ../pumpfun/substreams.yaml
  pumpfun_amm: ../pumpfun-amm/substreams.yaml
  raydium_amm_v4: ../raydium-amm-v4/substreams.yaml
  jupiter_v4: ../jupiter-v4/substreams.yaml
  jupiter_v6: ../jupiter-v6/substreams.yaml

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/clickhouse_solana_dex.wasm

modules:
  - name: db_out
    kind: map
    inputs:
      - source: sf.substreams.v1.Clock

      # DEXs
      - map: pumpfun:map_events
      - map: pumpfun_amm:map_events
      - map: raydium_amm_v4:map_events
      - map: jupiter_v4:map_events
      - map: jupiter_v6:map_events

    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

sink:
  module: db_out
  type: sf.substreams.sink.sql.v1.Service
  config:
    schema: "./schema.sql"
    engine: clickhouse
    postgraphile_frontend:
      enabled: false

network: solana
