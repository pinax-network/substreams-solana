syntax = "proto3";

package solana.spl.token.balances.v1;

message Events {
  // https://github.com/solana-program/token-2022
  repeated Balance balances = 1;
}

message Balance {
  // -- transaction --
  bytes tx_hash = 1;

  // -- indexes --
  uint32 execution_index = 2;

  // -- account --
  bytes program_id = 10;

  // -- data --
  bytes owner = 11;
  bytes mint = 12;
  uint64 amount = 13;
  uint32 decimals = 14; // uint8
}
