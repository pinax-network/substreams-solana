specVersion: v0.1.0
package:
  name: solana_spl_balances_rpc
  version: v0.1.0
  url: https://github.com/pinax-network/substreams-solana
  description: SPL balance changes via RPC
  image: ../image.png

imports:
  spl_transfers: https://github.com/streamingfast/substreams-spl-all-tokens/releases/download/v0.1.1/solana-spl-all-tokens-v0.1.1.spkg

protobuf:
  files:
    - spl-balances.proto
  importPaths:
    - ../proto/v1

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/spl_balances_rpc.wasm

modules:
  - name: map_events
    kind: map
    inputs:
      - params: string
      - map: spl_transfers:map_events
    output:
      type: proto:solana.spl.balances.v1.Events

network: mainnet

params:
  map_events: 25 # CHUNK_SIZE (Batch RPC Calls)