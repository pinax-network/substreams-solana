specVersion: v0.1.0
package:
  name: solana_transfers_postgres
  version: v0.1.0
  url: https://github.com/pinax-network/substreams-solana
  description: SPL, SPL-2022 & Native token transfers for Solana (PostgreSQL).
  image: ../../image.png

imports:
  db: ../substreams.yaml

modules:
  - name: db_out
    use: db:db_out

sink:
  module: db_out
  type: sf.substreams.sink.sql.v1.Service
  config:
    schema: "./schema.sql"
    engine: postgres
    postgraphile_frontend:
      enabled: false

network: solana-mainnet-beta
