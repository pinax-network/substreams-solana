[workspace]
members = [
  # Tokens
  "clickhouse-solana-tokens",
  "spl-token",
  "native-token",

  # DEXs
  "clickhouse-solana-dex",
  "pumpfun",
  "pumpfun-amm",
  "jupiter-v4",
  "jupiter-v6",
  "raydium-amm-v4",
  "raydium-clmm",
  "raydium-cpmm",
  "raydium-launchpad",
  "meteora_daam",
  "metaplex",
  "bonk-swap",
  "meteora/amm",

  # # General
  # "clickhouse-transactions",
  # "clickhouse-contracts",

  # Common
  "proto",
  "common",
