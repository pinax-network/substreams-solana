substreams-solana = "0.14.1"
substreams-solana-idls = "0.5.1"
spl-token = "8.0.0"
substreams-solana-program-instructions = "0.2"
substreams-database-change = "2.1.2"
prost = "0.13"
prost-types = "0.13"

[profile.release]
lto = true
