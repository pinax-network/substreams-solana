specVersion: v0.1.0
package:
  name: raydium_cpmm
  version: v0.1.0
  url: https://github.com/pinax-network/substreams-solana
  description: Raydium constant product AMM events for Solana.
  image: ../image.png

imports:
  solana_common: https://github.com/streamingfast/substreams-foundational-modules/releases/download/substreams-v0.3.3/solana-common-v0.3.3.spkg

binaries:
  default:
    type: wasm/rust-v1+wasm-bindgen-shims
    file: ../target/wasm32-unknown-unknown/release/raydium_cpmm.wasm

protobuf:
  files:
    - v1/raydium-cpmm.proto
  importPaths:
    - ../proto

modules:
  - name: map_events
    kind: map
    inputs:
      - map: solana_common:blocks_without_votes
    blockFilter:
      module: solana_common:program_ids_without_votes
      query:
        string: "program:CPMMoo8L3F4NbTegBCKVNunggL7H1ZpdTHKxQB5qKP1C"
    output:
      type: proto:raydium.cpmm.v1.Events

network: solana
