specVersion: v0.1.0
package:
  name: spl_token_accounts
  version: v0.2.0
  url: https://github.com/pinax-network/substreams-solana
  description: SPL Token accounts
  image: ../image.png

imports:
  solana_common: https://github.com/streamingfast/substreams-foundational-modules/releases/download/substreams-v0.3.3/solana-common-v0.3.3.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/spl_token_accounts.wasm

protobuf:
  files:
    - v1/spl-token.proto
  importPaths:
    - ../proto

modules:
  - name: map_events
    kind: map
    doc: SPL Tokens accounts
    inputs:
      - map: solana_common:blocks_without_votes
    blockFilter:
      module: solana_common:program_ids_without_votes
      query:
        string: "program:TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA || program:TokenzQdBNbLqP5VEhdkAS6EPFLC1PHnBqCXEpPxuEb"
    output:
      type: proto:solana.spl.token.v1.Events

network: solana